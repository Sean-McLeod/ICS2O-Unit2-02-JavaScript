<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <meta name:"description" content:"button">
  <meta name:"keywords" content:"java, button">
  <meta name:"author" content:"sean mcleod">
  <head>
    <title> </title>
  </head>
  <body>
    <p id="or">Hi. This paragraph can have a different font,size, and color.</p>
    <button onclick="myfunction()">change traits of a paragraph</button>
    <script>
      function myfunction() {
      document.getElementById("or").style.font="italic bold 30px arial, serif";
      document.getElementById("or").style.color="blue";
      }
    </script>
  </body>
</html>
